# Quick test configuration for VQ-VAE with ToyTire dataset

model:
  type: vqvae
  image_size: [64, 32]  # ToyTire: 64x32 (cropped from symmetric 64x64)
  # channels: auto-calculated from len(component_dirs) = 3
  # cond_dim: auto-calculated from len(condition_columns) = 4
  num_hiddens: 128
  num_residual_layers: 2
  num_residual_hiddens: 32
  num_embeddings: 512
  embedding_dim: 64
  commitment_cost: 0.25
  cond_drop_prob: 0.1

data:
  root_dir: "data/toy_epure"
  condition_csv: "data/toy_epure/performances.csv"
  component_dirs: ["group_nc", "group_km", "fpu"]  # 3 components
  condition_columns: ["d_cons", "d_rigid", "d_life", "d_stab"]
  prefix_column: "matching"
  filename_pattern: "{prefix}_{component}.png"  # toy_00001_group_nc.png
  split_column: "train"
  normalized: false

training:
  epochs: 1  # Quick test
  batch_size: 32
  num_workers: 0  # Windows compatibility
  lr: 0.0001
  eval_every: 1
  check_every: 1
  seed: 42

paths:
  output_dir: "outputs/vqvae_toy/"
  samples_dir: "samples/vqvae_toy/"

sampling:
  num_samples: 16
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components: ["group_nc", "group_km"]  # For inpainting mode
