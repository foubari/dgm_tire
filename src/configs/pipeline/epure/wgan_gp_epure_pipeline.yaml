model:
  type: wgan_gp
  channels: null
  image_size:
  - 64
  - 32
  latent_dim_per_component: 4
  dim: 64
  dim_mults:
  - 1
  - 2
  - 4
  lambda_gp: 10
  n_critic: 5
  cond_drop_prob: 0.1
  cond_dim: null
data:
  root_dir: data/epure
  condition_csv: data/epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - bt
  - fpu
  - tpc
  condition_columns:
  - width_px
  - height_px
  prefix_column: matching
  filename_pattern: mdbk_{prefix}_{component}.png
  split_column: train
  normalized: true
training:
  epochs: 500
  batch_size: 64
  num_workers: 4
  lr_generator: 0.0001
  lr_critic: 0.0001
  beta1: 0.0
  beta2: 0.9
  optimizer: adam
  ema_decay: 0.9999
  ema_update_every: 10
  eval_every: 100
  check_every: 100
  seed: 0
paths:
  output_dir: outputs/wgan_gp/
  samples_dir: samples/wgan_gp/
sampling:
  num_samples: 1000
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
