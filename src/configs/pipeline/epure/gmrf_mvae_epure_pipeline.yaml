model:
  type: gmrf_mvae
  num_components: 5
  latent_dim: 4                # ICTAI alignment: 32 -> 4
  nf: 32                       # ICTAI alignment: 64 -> 32
  nf_max: 512                  # Backward compatibility (use_resnet=False)
  nf_max_e: 512                # Encoder max filters (ResNet mode)
  nf_max_d: 256                # Decoder max filters (ICTAI: different from encoder!)
  hidden_dim: 128              # ICTAI alignment: 256 -> 128
  n_layers: 2
  beta: 1.0                    # ICTAI alignment: 4.0 -> 1.0
  diagonal_transf: 'softplus'  # Diagonal transformation for ResNet mode
  cond_dim: 4
  dropout_p: 0.0               # ICTAI original: no dropout
  use_resnet: true             # ICTAI alignment: use ResNet architecture
data:
  root_dir: data/epure
  condition_csv: data/epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - bt
  - fpu
  - tpc
  condition_columns:
  - width_px
  - height_px
  prefix_column: matching
  filename_pattern: 'mdbk_{prefix}_{component}.png'
  split_column: train
  normalized: true
training:
  epochs: 100
  batch_size: 32               # ICTAI original: 32 (was 128!)
  num_workers: 4
  lr: 0.0005
  check_every: 10
  seed: 42

  # Loss configuration (ICTAI alignment)
  recon_loss: 'split_l1_mse'   # ICTAI original formula
  alpha_mse: 0.5
  recon_weights: [0.5, 0.5, 1, 0.5, 1]  # EPURE 5 components (no 'gi')

  # NOTE: Progressive masking NOT used for GMRF-MVAE (removed)

  eval_every: 10
paths:
  output_dir: outputs/gmrf_mvae/
  samples_dir: samples/gmrf_mvae/
sampling:
  num_samples: 1000
  batch_sz: 64
  mode: conditional
