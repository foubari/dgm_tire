model:
  type: vae
  image_size:
  - 64
  - 32
  channels: 3
  cond_dim: 4
  latent_dim: 32
  nf: 32
  nf_max: 256
  beta: 4.0
  dropout_p: 0.1
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons_norm
  - d_rigid_norm
  - d_life_norm
  - d_stab_norm
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: true
training:
  epochs: 1
  batch_size: 128
  num_workers: 0
  lr: 0.0002
  weight_decay: 0.0001
  warmup_epochs: 1
  max_mask_prob: 0.5
  eval_every: 1
  check_every: 1
  seed: 42
paths:
  output_dir: outputs/vae_toy/
  samples_dir: samples/vae_toy/
sampling:
  num_samples: 50
  batch_sz: 8
  mode: conditional
