model:
  type: mmvaeplus
  image_size:
  - 64
  - 32
  latent_dim: 256
  hidden_dims:
  - 32
  - 64
  - 128
  - 256
  beta: 4.0
  cond_drop_prob: 0.1
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons
  - d_rigid
  - d_life
  - d_stab
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: false
training:
  epochs: 1
  batch_size: 128
  num_workers: 4
  lr: 0.0001
  eval_every: 1
  check_every: 1
  seed: 0
paths:
  output_dir: outputs/mmvaeplus_toy/
  samples_dir: samples/mmvaeplus_toy/
sampling:
  num_samples: 50
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components:
  - group_nc
  - group_km
