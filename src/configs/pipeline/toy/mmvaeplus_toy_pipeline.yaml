model:
  type: mmvaeplus
  variant: mmvaeplus
  image_size:
  - 64
  - 32
  latent_dim_w: 32
  latent_dim_z: 32
  latent_dim_u: 64
  nf: 32
  nf_max: 512
  cond_dim: 2
  priorposterior: Laplace
  beta: 2.5
  channels: 1
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons
  - d_rigid
  - d_life
  - d_stab
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: false
training:
  epochs: 250
  batch_size: 128
  num_workers: 0
  lr: 0.001
  optimizer: adam
  amsgrad: true
  beta: 2.5
  K: 1
  objective: elbo
  llik_scaling: 0.0
  eval_every: 10
  check_every: 25
  seed: 42
paths:
  output_dir: outputs/mmvaeplus_toy/
  samples_dir: samples/mmvaeplus_toy/
sampling:
  num_samples: 1000
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components:
  - group_nc
  - group_km
