model:
  type: wgan_gp
  channels: null
  image_size:
  - 64
  - 32
  latent_dim_per_component: 4
  dim: 64
  dim_mults:
  - 1
  - 2
  - 4
  lambda_gp: 10
  n_critic: 5
  cond_drop_prob: 0.1
  cond_dim: null
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances_1000.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons
  - d_rigid
  - d_life
  - d_stab
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: false
training:
  epochs: 50
  batch_size: 64
  num_workers: 4
  lr_generator: 0.0001
  lr_critic: 0.0001
  beta1: 0.0
  beta2: 0.9
  optimizer: adam
  ema_decay: 0.9999
  ema_update_every: 10
  eval_every: 10
  check_every: 25
  seed: 0
paths:
  output_dir: outputs/wgan_gp_toy/
  samples_dir: samples/wgan_gp_toy/
sampling:
  num_samples: 1000
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components:
  - group_nc
  - group_km
