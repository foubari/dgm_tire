model:
  type: wgan_gp
  image_size:
  - 64
  - 32
  latent_dim: 128
  gen_dim: 64
  disc_dim: 64
  lambda_gp: 10
  n_critic: 5
  cond_drop_prob: 0.1
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons
  - d_rigid
  - d_life
  - d_stab
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: false
training:
  epochs: 100
  batch_size: 64
  num_workers: 4
  lr_gen: 0.0001
  lr_disc: 0.0001
  beta1: 0.0
  beta2: 0.9
  eval_every: 10
  check_every: 25
  seed: 0
paths:
  output_dir: outputs/wgan_gp_toy/
  samples_dir: samples/wgan_gp_toy/
sampling:
  num_samples: 1000
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components:
  - group_nc
  - group_km
