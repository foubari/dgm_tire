model:
  type: gmrf_mvae
  num_components: 3
  latent_dim: 16
  nf: 64
  nf_max: 512
  hidden_dim: 256
  n_layers: 2
  beta: 1.0
  cond_dim: 2
  dropout_p: 0.1
data:
  root_dir: data/toy_epure
  condition_csv: data/toy_epure/performances.csv
  component_dirs:
  - group_nc
  - group_km
  - fpu
  condition_columns:
  - d_cons_norm
  - d_rigid_norm
  - d_life_norm
  - d_stab_norm
  prefix_column: matching
  filename_pattern: '{prefix}_{component}.png'
  split_column: train
  normalized: true
training:
  epochs: 100
  batch_size: 128
  num_workers: 0
  lr: 0.0005
  eval_every: 10
  check_every: 25
  seed: 42
paths:
  output_dir: outputs/gmrf_mvae_toy/
  samples_dir: samples/gmrf_mvae_toy/
sampling:
  num_samples: 1000
  batch_sz: 8
  mode: conditional
