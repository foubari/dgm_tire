# Quick test configuration for MDM (50 timesteps, 1 epoch)

model:
  type: mdm
  image_size: [64, 32]
  dim: 64
  dim_mults: [1, 2, 4]
  num_classes: 6
  timesteps: 50  # Reduced for quick testing
  loss_type: "vb_stochastic"  # Options: "vb_stochastic" or "vb_all"
  cond_drop_prob: 0.1

data:
  root_dir: "data/epure/"
  condition_csv: "data/epure/preprocessed/performances.csv"
  condition_columns: ["d_cons", "d_rigid", "d_life", "d_stab"]  # Performance metrics columns
  prefix_column: "matching"
  split_column: "train"
  resolution: [64, 32]
  mask_format: "numpy"
  mask_path: null
  filename_pattern: "{prefix}.png"
  normalized: false

training:
  epochs: 1  # Quick test
  batch_size: 8  # Smaller batch for quick testing
  num_workers: 0  # Windows compatibility
  lr: 0.0001
  eval_every: 1
  check_every: 1
  seed: 42

paths:
  output_dir: "outputs/mdm/"
  samples_dir: "samples/mdm/"

sampling:
  num_samples: 16
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional

