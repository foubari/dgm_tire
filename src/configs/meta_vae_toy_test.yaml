# Quick test configuration for Meta VAE with TOY dataset

model:
  type: meta_vae
  latent_dim: 32              # Meta latent dimension
  component_latent_dim: 4     # Per-component latent dimension
  beta: 1.0                   # KL weight
  marginal_beta: 1.0          # Beta for marginal VAEs (Stage 1)

data:
  root_dir: "data/toy_epure"
  condition_csv: "data/toy_epure/performances.csv"
  component_dirs: ["group_nc", "group_km", "fpu"]
  condition_columns: ["d_cons_norm", "d_rigid_norm", "d_life_norm", "d_stab_norm"]
  prefix_column: "matching"
  filename_pattern: "{prefix}_{component}.png"
  split_column: "train"
  normalized: true

training:
  # Stage 1: Marginal VAEs
  marginal_epochs: 10
  marginal_lr: 0.001

  # Stage 2: Meta-VAE
  epochs: 2
  batch_size: 32
  num_workers: 0
  lr: 0.0005
  check_every: 1
  seed: 42

  # Progressive masking
  mask_warmup_epochs: 1
  max_mask_prob: 0.7

paths:
  output_dir: "outputs/meta_vae_toy/"
  samples_dir: "samples/meta_vae_toy/"

sampling:
  num_samples: 16
  batch_sz: 8
  mode: conditional
