# Example configuration for a new dataset with 3 components and 4 conditioning parameters

model:
  type: ddpm
  image_size: [128, 128]  # Larger images
  dim: 64
  dim_mults: [1, 2]  # Smaller architecture (2 levels instead of 3)
  timesteps: 1000
  objective: pred_v
  beta_schedule: sigmoid
  cond_drop_prob: 0.1

data:
  root_dir: "data/my_new_dataset/"
  condition_csv: "data/my_new_dataset/conditions.csv"
  component_dirs: ["layer_a", "layer_b", "layer_c"]  # 3 components
  condition_columns: ["temperature", "pressure", "humidity", "speed"]  # 4 conditioning scalars
  prefix_column: "sample_id"  # Different column name for prefix
  filename_pattern: "{component}_{prefix}.png"  # Different filename pattern
  split_column: "split"  # Different column name for split
  normalized: false

training:
  epochs: 1000
  batch_size: 32
  num_workers: 4
  lr: 0.0001
  optimizer: adam
  ema_decay: 0.9999
  ema_update_every: 10
  eval_every: 100
  check_every: 100
  seed: 0

paths:
  output_dir: "outputs/my_new_dataset/"
  samples_dir: "samples/my_new_dataset/"

sampling:
  num_samples: 16
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components: ["layer_a", "layer_b"]  # For inpainting mode

