# Full training configuration for Flow Matching with ToyTire dataset

model:
  type: flow_matching
  image_size: [64, 32]  # ToyTire: 64x32 (cropped from symmetric 64x64)
  dim: 64
  dim_mults: [1, 2, 4]
  # channels: auto-calculated from len(component_dirs) = 3
  # cond_dim: auto-calculated from len(condition_columns) = 4
  timesteps: 1000  # Full flow steps
  loss_type: mse
  cond_drop_prob: 0.1

data:
  root_dir: "data/toy_epure"
  condition_csv: "data/toy_epure/performances.csv"
  component_dirs: ["group_nc", "group_km", "fpu"]  # 3 components
  condition_columns: ["d_cons", "d_rigid", "d_life", "d_stab"]
  prefix_column: "matching"
  filename_pattern: "{prefix}_{component}.png"  # toy_00001_group_nc.png
  split_column: "train"
  normalized: false

training:
  epochs: 500
  batch_size: 64
  num_workers: 4
  lr: 0.0001
  ema_decay: 0.9999
  ema_update_every: 10
  eval_every: 50
  check_every: 50
  seed: 0

paths:
  output_dir: "outputs/flow_matching_toy/"
  samples_dir: "samples/flow_matching_toy/"

sampling:
  num_samples: 16
  batch_sz: 8
  guidance_scale: 2.0
  mode: conditional
  components: ["group_nc", "group_km"]  # For inpainting mode
